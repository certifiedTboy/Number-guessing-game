<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Learning Node : Number Guessing Game</title>
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<div id="container">
		<div>
			<h2>Number Guessing Game</h2>
			<p><strong>HINT:</strong> Check random numbers in the browser console</p>
		</div><br>
		<h3 class="username">
			 
		</h3>

		<p class="instruction"><strong>TASK:</strong> Guess a number between 1 and 2</p>

		<div class="">
			<h3 style="display: inline;">Score: <p class="score" style="display: inline;"></p></h3>
			<h3 style="display: inline; margin-left: 40px;">Level: <p style="display: inline;" class="level"></p></h3>
		</div>
		<div>
			<p id="message"></p>
		</div>
		<div>
			<input type="text" placeholder="Enter Number" id="guessed-numbers" required > <br><br>

			<button type="submit" id="submit-button" class="submit-button" style="margin-right: 50px;">Submit</button> <button type="submit" id="reset-game"  class="submit-button">Restart Game</button>
		</div>
	</div>

	<script src="index.js"></script>
</body>
</html>
